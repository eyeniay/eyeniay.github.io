name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          yarn install
          echo "Dependencies installed successfully"
        
      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          yarn build
          echo "Build completed successfully"
          
      - name: Add .nojekyll file
        run: |
          echo "Adding .nojekyll file to disable Jekyll processing..."
          touch ./out/.nojekyll
          echo ".nojekyll file added successfully"
          
      - name: Copy CNAME file
        run: |
          echo "Copying CNAME file for custom domain..."
          cp CNAME ./out/CNAME
          echo "CNAME file copied successfully"
          
      - name: List build output
        run: |
          echo "Build output directory contents:"
          ls -la ./out
          echo "Checking for _next directory:"
          ls -la ./out/_next/
          echo "Checking for static assets:"
          ls -la ./out/_next/static/
          echo "Index.html content (first 50 lines):"
          head -50 ./out/index.html
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4